<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pretty-checkbox@3.0/dist/pretty-checkbox.min.css">
    <link rel="stylesheet" href="Assets/Css/index.css">
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/sweetalert2@7.12.15/dist/sweetalert2.min.css'>
    <title>ToDoList</title>
</head>
<body onload="init()">
    <div class="wrap">
        <div class="profilePart">
            <div class="projectLogo">
                <img src="Assets/Images/244.png" alt="">
            </div>
            <div class="workerInfo">
                <div class="workerNameDiv">
                    <div>
                        <p>Фио:</p>
                        <p class="workerName"></p>
                    </div>
                </div>
                <div class="workerRoleDiv">
                    <div>
                        <p>Должность: </p>
                        <p class="workerRole"></p>
                    </div>
                </div>
            </div>
            <div class="exitButton">
                <button onclick="logOut()">Выход</button>
            </div>
        </div>
        <div class="listPart">
            <div class="leftPhoto"></div>
            <div class="rightPhoto"></div>
            <div class="progressBar">
            </div>
            <div class="taskList">
                <div class="watchDate">
                    <div class="dateDiv">
                    </div>
                </div>
                <div class="watchTasks">

                </div>
            </div>
        </div>
    </div>
    <div class="modal" data-modal="1">
        <div class="modalLogo">
            <img src="Assets/Images/244.png" alt="">
        </div>
        <div class="modalInputs">
            <input id="loginField" type="text" placeholder="Введите логин">
            <button onclick="logIn()">Войти</button>
        </div>
     </div>
     <div class="loader">
        <div class="loader_inner"></div>
      </div>
     <div class="overlay js-overlay-modal" id="overlay-modal">
         <img class="leftPhoto" src="Assets/Images/2.jpg" alt="">
         <img class="rightPhoto" src="Assets/Images/1.jpg" alt="">
     </div>
     <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="Assets/JavaScript/index.js"></script>
</body>
</html>
